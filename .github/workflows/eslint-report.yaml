name: ESLint Report

on:
  schedule:
    - cron: '0 9 * * 1' # Every Monday at 9:00 AM UTC
  push:
    branches:
      - test/eslint-report-to-slack
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run ESLint Report
        run: npm run lint:report

      - name: Clean JSON Output
        run: |
          grep '^{' eslint-report.json > cleaned-eslint-report.json
          mv cleaned-eslint-report.json eslint-report.json

      - name: Upload ESLint Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json

      - name: Process ESLint JSON output
        id: process_report
        run: node .github/scripts/process-eslint-report.js

      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "@eslint-slack-message.json" \
          "$SLACK_WEBHOOK_URL"

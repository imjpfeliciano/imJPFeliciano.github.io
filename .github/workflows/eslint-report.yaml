name: ESLint Report

on:
  push:
    branches:
      - test/eslint-report-to-slack
      - main
  pull_request:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run ESLint Report
        run: npm run lint:report > eslint-report.json

      - name: Process ESLint JSON output
        id: process_report
        run: node .github/scripts/process-eslint.js

      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "@eslint-slack-message.json" \
          "$SLACK_WEBHOOK_URL"
